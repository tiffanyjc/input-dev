<!DOCTYPE html>
<html>

<title>Input Field Design</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
		

	<div class="container">
	<section class="content">
			<h2>Input Field Redesign</h2>
			<span class="input input--yoshiko">
				<input class="input__field input__field--yoshiko" type="text" id="input-10">
				<label class="input__label input__label--yoshiko" for="input-10">
					<span class="input__label-content input__label-content--yoshiko" data-content="First Name">First Name</span>
				</label>
			</span>
			<span class="input input--yoshiko">
				<input class="input__field input__field--yoshiko" type="text" id="input-11">
				<label class="input__label input__label--yoshiko" for="input-11">
					<span class="input__label-content input__label-content--yoshiko" data-content="Last Name">Last Name</span>
				</label>
			</span>
			<span class="input input--yoshiko">
				<input class="input__field input__field--yoshiko" type="text" id="input-12">
				<label class="input__label input__label--yoshiko" for="input-12">
					<span class="input__label-content input__label-content--yoshiko" data-content="Email">Email</span>
				</label>
			</span>

		</section>
		
	</div>
	
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		$(".input__field").each(function (i, val) {
			$(val).on("focus", function () {
				$(this).parent().addClass("input--filled");
			});
			$(val).on("blur", function () {
				// input box is empty
				if ($(val).val() === '') {
					$(this).parent().removeClass("input--filled");
				}
			});
		});
	</script>
</html>
